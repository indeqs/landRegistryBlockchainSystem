{% extends 'layout.html' %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-body">
                    <h1 class="text-center">Your Profile</h1>

                    <div class="text-center">
                        <img src="{{ url_for('static', filename='uploads/' + user.profile_image) }}"
                            alt="Profile Picture" class="rounded-circle">
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <h5>Username</h5>
                            <p>{{ user.username }}</p>
                        </div>
                        <div class="col-md-6">
                            <h5>Email</h5>
                            <p>{{ user.email }}</p>
                        </div>
                    </div>

                    <div>
                        <h5>Blockchain Address</h5>
                        <div class="input-group">
                            <input type="text" value="{{ user.blockchain_address }}" readonly>
                            <button type="button" onclick="copyToClipboard('{{ user.blockchain_address }}')">
                                <i class="fas fa-copy"></i>
                            </button>
                        </div>
                    </div>

                    <hr>

                    <h3>Update Profile Image</h3>
                    <form method="POST" action="{{ url_for('profile') }}" enctype="multipart/form-data">
                        <div>
                            <label for="profile_image">New Profile Image</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-image"></i></span>
                                <input type="file" id="profile_image" name="profile_image" accept="image/*" required>
                            </div>
                            <div>Upload a new profile picture (JPG, PNG or GIF).</div>
                        </div>

                        <div>
                            <button type="submit">Update Profile Image</button>
                        </div>
                    </form>
                </div>
            </div>

            <div class="text-center">
                <a href="{{ url_for('dashboard') }}">Back to Dashboard</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    function copyToClipboard(text) {
        navigator.clipboard.writeText(text).then(function () {
            alert('Address copied to clipboard!');
        }, function () {
            alert('Failed to copy address.');
        });
    }
</script>
{% endblock %}
