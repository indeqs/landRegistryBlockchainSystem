{% extends 'layout.html' %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-body">
                    <h1 class="text-center">Register New Land</h1>

                    <form method="POST" action="{{ url_for('registerLand') }}" enctype="multipart/form-data">
                        <div class="row g-3">
                            <div class="col-md-12">
                                <label for="title" class="form-label">Land Title</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-file-signature"></i></span>
                                    <input type="text" class="form-control" id="title" name="title" required>
                                </div>
                            </div>

                            <div class="col-md-12">
                                <label for="location" class="form-label">Location</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-map-marker-alt"></i></span>
                                    <input type="text" class="form-control" id="location" name="location" required>
                                </div>
                                <div class="form-text">Enter the full address of the land.</div>
                            </div>

                            <div class="col-md-12">
                                <label for="description" class="form-label">Description</label>
                                <textarea class="form-control" id="description" name="description" rows="4"
                                    required></textarea>
                                <div class="form-text">Provide details about the land, including size, features, etc.
                                </div>
                            </div>

                            <div class="col-md-6">
                                <label for="price" class="form-label">Price (USD)</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-dollar-sign"></i></span>
                                    <input type="number" class="form-control" id="price" name="price" step="0.01"
                                        min="0" required>
                                </div>
                            </div>

                            <div class="col-md-6">
                                <label class="form-label d-block">Listing Status</label>
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" id="for_sale" name="for_sale"
                                        checked>
                                    <label class="form-check-label" for="for_sale">List for Sale</label>
                                </div>
                            </div>

                            <div class="col-md-12">
                                <label for="land_image" class="form-label">Land Image</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-image"></i></span>
                                    <input type="file" class="form-control" id="land_image" name="land_image"
                                        accept="image/*" required>
                                </div>
                                <div class="form-text">Upload an image of the land (JPG, PNG or GIF).</div>
                            </div>

                            <div class="col-12 mt-4">
                                <div class="d-grid gap-2">
                                    <button type="submit" class="btn btn-primary btn-lg">Register Land</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <div class="text-center mt-4">
                <a href="{{ url_for('dashboard') }}" class="btn btn-outline-primary">Back to Dashboard</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
